<html>
    <head>
        <title>NEO's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">NEO Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
    		<div>
       			
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p>published: {{ post.published_date }}</p>
           		<p>{{ post.text|linebreaksbr }}</p>
    		</div>
			{% endfor %}
        </div>
    </body>
</html>
